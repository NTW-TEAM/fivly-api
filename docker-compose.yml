version: '3.8'
services:
  fivly-api:
    build: .
    ports:
      - "${API_PORT}:3189"
    volumes:
      - .:/app
    depends_on:
      - fivly-mysql
    environment:
      MYSQL_HOST: fivly-mysql
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: unless-stopped

  fivly-mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3311"
    volumes:
      - fivly-data:/var/lib/mysql
    restart: unless-stopped

  fivly-pma:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "${PMA_PORT}:8047"
    depends_on:
      - fivly-mysql
    environment:
      PMA_HOST: fivly-mysql

volumes:
  fivly-data:
    driver: local